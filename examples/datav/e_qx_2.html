     baseLayer.defaultBrightness =  0.1
    viewer.addBaseLayer( baseLayer)

      new DC.Position(108.198353, 20.758452, 10733735.96, 0, -90, 0),
      () => {
        let chartLayer = new DC.ChartLayer('layer').addTo(viewer)

    )
  }
